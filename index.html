<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Library</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar">
      <h1>Book Library</h1>
      <div class="search-container">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
        >
          <rect width="100%" height="100%" fill="rgb(51, 51, 51)" />
          <path
            d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 S11.99 14 9.5 14z"
            fill="white"
          />
        </svg>
        <input
          type="text"
          placeholder="Search book title, author"
          class="search-input"
        />
      </div>
    </nav>
    <div class="main">
      <div class="header">
        <h2>Books</h2>
        <select class="sort-select" onchange="sortBooks()">
          <option value="title">Sort by Title</option>
          <option value="date">Sort by Date</option>
        </select>
        <button class="header-btn" onclick="toggleView()">
          Switch to List
        </button>
      </div>
      

      <div class="grid-container"></div>
      <div class="list-container"></div>
      <div class="pagination">
        <button class="prev" onclick="prevPage()">Prev</button>
        <span class="page">1</span>
        <button class="next" onclick="nextPage()">Next</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
